plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

dependencies {
    implementation 'com.github.sealedtx:java-youtube-downloader:2.1.3'
}

mainClassName = 'Application'
